defaults:
  - override hydra/launcher: joblib
  - _self_


num_seeds : 1
reward_normalized: True # Set this to true if your env R is normalized between 0 and 1
K : 20
H : 100
epsilon: 0.1
step_size_params:
  const_step : 0.1
  C : 1
  C_dash : 1
  D : 10
  D_dash : 800
history_size : 100000

eps : 1e-5
algos : ["sub_sample", "wibql","random",  "dopl",  "oracle"]
plotting:
  window_size: 20
  algo_colors: ["purple","blue","red", "green", "black"]
env_config:
  noise_std: 0.35
  arm: "cpap"
  num_types: 2
  num_arms_per_type: 3
  arm_constraint: 2
exp:
  name: cpap_subsample