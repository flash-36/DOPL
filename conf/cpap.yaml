defaults:
  - override hydra/launcher: joblib
  - _self_


num_seeds : 3
reward_normalized: True # Set this to true if your env R is normalized between 0 and 1
K : 1600
H : 100
epsilon: 0.1
step_size_params:
  const_step : 0.1
  C : 1
  C_dash : 1
  D : 10
  D_dash : 800

eps : 1e-5
algos : [ "random", "mle_lp", "dopl","mle_wibql" , "oracle", "whittle_oracle"]
plotting:
  window_size: 20
  algo_colors: ["red","orange", "blue", "purple", "black", "pink"]
env_config:
  noise_std: 0.0
  arm: "cpap"
  num_types: 2
  num_arms_per_type: 10
  arm_constraint: 8
exp:
  name: cpap