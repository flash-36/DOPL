defaults:
  - _self_

exp:
  name: "wireless_scheduling_env"

num_seeds : 3
reward_normalized: True # Set this to true if your env R is normalized between 0 and 1
assisted_P: False # Set this to true if you want to estimate only F and not P
K : 50
H : 400
delta_coeff : 1e-5
conf_coeff : 1e-5
reference_strategy: "best" # or "random" or "fixed"
enrich_F : False # Set this to true if you want to enrich F using lemma 4 in paper
mle_method: "second_order" # or "first_order"
mle_cumulative: False



env_config:
  noise_std: 0.0
  arm: "wireless_scheduling"
  num_types: 1
  num_arms_per_type: 50
  arm_constraint: 10