defaults:
  - override hydra/launcher: joblib
  - _self_


num_seeds : 3
reward_normalized: True # Set this to true if your env R is normalized between 0 and 1
K : 10000
H : 350
epsilon: 0.1
eps : 1e-5
algos : ["dopl", "mle_lp" ,"mle_qwic" ,"mle_wibql" , "random" , "oracle"]


plotting:
  window_size: 50
  algo_colors: ["blue", "black", "brown", "orange", "red", "green"]


env_config:
  arm: "two_process"
  num_types: 2
  num_arms_per_type: 6
  arm_constraint: 6
exp:
  name: two_process

