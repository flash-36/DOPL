defaults:
  - override hydra/launcher: joblib
  - _self_


num_seeds : 3
reward_normalized: True # Set this to true if your env R is normalized between 0 and 1
K : 1000
H : 100
epsilon: 0.1
step_size_params:
  const_step : 0.1
  C : 1
  C_dash : 1
  D : 10
  D_dash : 800
history_size : 1000

eps : 1e-5
algos : ["sub_sample_fg", "wibql","wibql_fg","random",    "oracle"]
plotting:
  window_size: 20
  algo_colors: ["green","blue","pink","red",  "black"]
env_config:
  noise_std: 0.35
  arm: "cpap"
  num_types: 2
  num_arms_per_type: 3
  arm_constraint: 2
exp:
  name: cpap_subsample