defaults:
  - override hydra/launcher: joblib
  - _self_


num_seeds : 2
reward_normalized: True # Set this to true if your env R is normalized between 0 and 1
K : 1000
H : 10
epsilon: 0.1
step_size_params:
  const_step : 0.1
  C : 1
  C_dash : 1
  D : 10
  D_dash : 800

eps : 1e-5
algos : [ "random", "mle_wibql" ,"mle_qwic" , "mle_lp", "dopl",  "oracle"]
plotting:
  window_size: 20
  algo_colors: ["red", "purple", "orange", "blue", "green", "black"]
env_config:
  noise_std: 0.0
  arm: "app_marketing"
  num_types: 1
  num_arms_per_type: 10
  arm_constraint: 4
exp:
  name: app_marketing